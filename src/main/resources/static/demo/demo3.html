<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GtX8z7fuxhKd1nhfO11ENq3vrMZV88vY"></script>
	<title>地图展示</title>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
	<div id="allmap"></div>

<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(113.299258,36.331654), 16);  // 初始化地图,设置中心点坐标和地图级别
	//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("潞城");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	var point = new BMap.Point(113.29927, 36.331666);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	
	var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 100,     // 信息窗口高度
	  title : "海底捞王府井店" , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
	}
	var infoWindow = new BMap.InfoWindow("地址：北京市东城区王府井大街88号乐天银泰百货八层", opts);  // 创建信息窗口对象 
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
	$(function() {
	     aa();//代码
	});
	function aa(){
		$.ajax({
		       url: "/query",
		       type: "GET",
		       dataType: "json", //指定服务器返回的数据类型
		       timeout: 5000, // 添加timeout参数 
		       success: function (data) {
		          // var result = JSON.stringify(data); //json对象转成字符串
		           //alert(data);
		           //console.info("调用success" + data.data);
		    	   $.each(data.data,function(n,value) {  
						//console.info(value.name)
						var xy = value.address.split(",");
						var point = new BMap.Point(xy[1], xy[0]);
						var marker = new BMap.Marker(point);  // 创建标注
						map.addOverlay(marker);              // 将标注添加到地图中
						
						var opts = {
								  width : 200,     // 信息窗口宽度
								  height: 100,     // 信息窗口高度
								  title : value.name , // 信息窗口标题
								  enableMessage:false//设置允许信息窗发送短息
								  //message:"亲耐滴，晚上一起吃个饭吧？戳下面的链接看下地址喔~"
								}
						var infoWindow = new BMap.InfoWindow(value.phone, opts);  // 创建信息窗口对象 
						marker.addEventListener("click", function(){          
							map.openInfoWindow(infoWindow,point); //开启信息窗口
						});
					});
		       },error: function(){
		    	   console.info("调用success1");
		       }
		    });
	}
	

	
</script>
</body>
</html>
